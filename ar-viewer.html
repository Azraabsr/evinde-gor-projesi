<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evinde Gör - AR Deneyimi</title>
    <!-- Model-Viewer kütüphanesini ekleyin -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        model-viewer {
            width: 100%;
            height: 500px;
            margin: 0 auto;
        }
        .ar-button {
            display: block;
            width: 200px;
            height: 50px;
            margin: 20px auto;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            line-height: 50px;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Evinde Gör</h1>
    <model-viewer 
        src="models/your-model.gltf" 
        alt="3D Model" 
        ar 
        ar-modes="webxr scene-viewer quick-look" 
        camera-controls 
        auto-rotate>
        <button slot="ar-button" class="ar-button">
            Evinde Gör
        </button>
    </model-viewer>
    
    <script>
        // QR kodunu okuttuğunuzda bu sayfaya yönlendirilecek
        document.addEventListener('DOMContentLoaded', function() {
            // AR uyumluluğunu kontrol et
            if (navigator.xr) {
                navigator.xr.isSessionSupported('immersive-ar')
                    .then((supported) => {
                        if (supported) {
                            console.log('AR destekleniyor');
                        } else {
                            console.log('AR desteklenmiyor');
                        }
                    });
            }
        });
    </script>
</body>
</html>
