<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evinde Gör - AR Deneyimi</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
    <style>
        model-viewer {
            width: 100%;
            height: 500px;
            margin: 0 auto;
            background-color: #f0f0f0;
        }
        .ar-button {
            display: block;
            width: 200px;
            height: 50px;
            margin: 20px auto;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            line-height: 50px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 18px;
        }
        #qrcode {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .model-selector {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .model-selector select {
            padding: 8px;
            font-size: 16px;
        }
        .evinde-gor-button {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 20px auto;
            width: 200px;
        }
        .ar-info {
            text-align: center;
            margin: 10px 0;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        .ar-status {
            margin-top: 10px;
            text-align: center;
            font-weight: bold;
        }
        .supported {
            color: green;
        }
        .not-supported {
            color: red;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Evinde Gör</h1>
    
    <div class="model-selector">
        <select id="modelSelector">
            <option value="old_chair">Eski Sandalye</option>
        </select>
    </div>
    
    <div id="qrcode"></div>
    
    <div class="ar-info">
        <p>AR özelliğini kullanmak için:</p>
        <ol style="text-align: left; max-width: 400px; margin: 0 auto;">
            <li>AR uyumlu modern bir telefon kullanın (iPhone veya yeni Android)</li>
            <li>Kamera izinlerini verin</li>
            <li>Telefonu hareket ettirerek zemini taratın</li>
            <li>Modeli yerleştirmek için ekrana dokunun</li>
        </ol>
        <div id="ar-status-container"></div>
    </div>
    
    <button onclick="activateAR()" class="evinde-gor-button">
        Evinde Gör (AR)
    </button>

    <model-viewer 
        id="ar-viewer"
        src="models/old_chair.gltf" 
        alt="3D Model" 
        ar
        ar-scale="fixed"
        ar-placement="floor"
        ar-modes="webxr scene-viewer quick-look"
        camera-controls
        environment-image="neutral"
        shadow-intensity="1"
        auto-rotate>    
        <button slot="ar-button" class="ar-button">
            AR'da Görüntüle
        </button>
    </model-viewer>

    <script>
        // AR'ı aktifleştir
        function activateAR() {
            // AR butonuna tıklama olayı ekle
            const arButton = document.querySelector('model-viewer').shadowRoot.querySelector('button[slot="ar-button"]');
            
            if (arButton) {
                // AR butonuna tıkla
                arButton.click();
                console.log("AR butonu tıklandı");
            } else {
                console.error("AR butonu bulunamadı");
                alert("AR butonu bulunamadı. Lütfen farklı bir tarayıcı veya cihaz kullanın.");
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            const modelSelector = document.getElementById('modelSelector');
            const modelViewer = document.getElementById('ar-viewer');
            const qrcodeContainer = document.getElementById('qrcode');
            const arStatusContainer = document.getElementById('ar-status-container');
            
            // AR durumunu kontrol et ve göster
            checkARSupport();
            
            function checkARSupport() {
                let statusHTML = '<div class="ar-status">';
                
                // WebXR API kontrolü
                if (navigator.xr) {
                    navigator.xr.isSessionSupported('immersive-ar')
                        .then((supported) => {
                            if (supported) {
                                statusHTML += '<p class="supported">✓ AR destekleniyor</p>';
                            } else {
                                statusHTML += '<p class="not-supported">✗ Cihazınız AR desteği sunmuyor</p>';
                            }
                            arStatusContainer.innerHTML = statusHTML + '</div>';
                        })
                        .catch(error => {
                            statusHTML += `<p class="not-supported">✗ AR kontrol edilirken hata: ${error}</p>`;
                            arStatusContainer.innerHTML = statusHTML + '</div>';
                        });
                } else {
                    statusHTML += '<p class="not-supported">✗ Tarayıcınız WebXR API desteklemiyor</p>';
                    statusHTML += '<p>Önerilen: Chrome, Safari (iOS), Samsung Internet</p>';
                    arStatusContainer.innerHTML = statusHTML + '</div>';
                }
            }
            
            function generateQRCode(modelName) {
                // Her iki durumda da kullanılacak değişkenleri dışarıda tanımlayın
                const websiteUrl = "https://Azraabsr.github.io/evinde-gor-projesi";
                const arUrl = `${websiteUrl}?m=${modelName}`; // m parametresi (kısa)
                
                try {
                    // QR kod oluşturma (Sürüm 10 kullanarak)
                    const qr = qrcode(10, 'L'); // Sürüm 10 kullanın (daha fazla veri kapasitesi için)
                    
                    qr.addData(arUrl);
                    qr.make();
                    
                    // QR kodu oluştur
                    const qrImage = qr.createImgTag(5);
                    qrcodeContainer.innerHTML = `
                        <div>
                            <h3>Bu ürünü evinde görmek için QR kodu tara</h3>
                            ${qrImage}
                            <p><a href="${arUrl}" target="_blank">Direkt Link</a></p>
                        </div>
                    `;
                } catch (error) {
                    console.error("QR kod oluşturma hatası:", error);
                    
                    // QR kod oluşturulamazsa sadece link göster
                    qrcodeContainer.innerHTML = `
                        <div>
                            <h3>Ürünü evinde görmek için linke tıkla</h3>
                            <p><a href="${arUrl}" target="_blank">Evinde Gör</a></p>
                        </div>
                    `;
                }
                
                console.log("Oluşturulan URL:", arUrl);
            }
            
            // Model yüklemesi için olay dinleyicisi
            modelViewer.addEventListener('load', function() {
                console.log("Model başarıyla yüklendi");
            });
            
            modelViewer.addEventListener('error', function(error) {
                console.error("Model yüklenirken hata oluştu:", error);
            });
            
            // AR modu için olay dinleyicileri
            modelViewer.addEventListener('ar-status', event => {
                console.log('AR Status:', event.detail.status);
            });
            
            modelViewer.addEventListener('ar-tracking', event => {
                console.log('AR Tracking:', event.detail.status);
            });
            
            // Sayfa yüklendiğinde QR kodu oluştur
            generateQRCode(modelSelector.value);
            
            // URL'den model parametresini kontrol et
            const urlParams = new URLSearchParams(window.location.search);
            const modelParam = urlParams.get('m'); // 'm' olarak kısalttık
            
            if (modelParam) {
                console.log("URL'den model yükleniyor:", modelParam);
                
                if (modelSelector.querySelector(`option[value="${modelParam}"]`)) {
                    modelSelector.value = modelParam;
                }
                
                // Kendi modelinizi kullanın
                modelViewer.src = `models/${modelParam}.gltf`;
            }
            
            // Model değiştiğinde
            modelSelector.addEventListener('change', function() {
                const selectedModel = this.value;
                modelViewer.src = `models/${selectedModel}.gltf`;
                generateQRCode(selectedModel);
            });
        });
    </script>
</body>
</html>
