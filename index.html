<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evinde Gör - AR Deneyimi</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
    <style>
        model-viewer {
            width: 100%;
            height: 500px;
            margin: 0 auto;
            background-color: #f0f0f0;
        }
        #qrcode {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .model-selector {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .model-selector select {
            padding: 8px;
            font-size: 16px;
        }
        .button {
            display: block;
            width: 80%;
            max-width: 300px;
            height: 50px;
            margin: 20px auto;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            line-height: 50px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 18px;
            border: none;
            cursor: pointer;
        }
        .ar-info {
            text-align: center;
            margin: 10px 0;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        .ar-status {
            margin-top: 10px;
            text-align: center;
            font-weight: bold;
        }
        .supported {
            color: green;
        }
        .not-supported {
            color: red;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Evinde Gör</h1>
    
    <div class="model-selector">
        <select id="modelSelector">
            <option value="old_chair">Eski Sandalye</option>
        </select>
    </div>
    
    <div id="qrcode"></div>
    
    <div class="ar-info">
        <p>AR özelliğini kullanmak için:</p>
        <ol style="text-align: left; max-width: 400px; margin: 0 auto;">
            <li>AR uyumlu modern bir telefon kullanın (iPhone veya yeni Android)</li>
            <li>Kamera izinlerini verin</li>
            <li>Telefonu hareket ettirerek zemini taratın</li>
            <li>Modeli yerleştirmek için ekrana dokunun</li>
        </ol>
        <div id="ar-status-container"></div>
    </div>

    <!-- Normal 3D Görüntüleyici -->
    <model-viewer 
        id="ar-viewer"
        src="models/old_chair.gltf" 
        alt="3D Model" 
        camera-controls
        environment-image="neutral"
        shadow-intensity="1"
        auto-rotate>    
    </model-viewer>
    
    <!-- Android için Doğrudan AR Butonu -->
    <button onclick="launchAndroidAR()" class="button">
        Android AR ile Görüntüle
    </button>

    <script>
        // Android AR'ı başlatma fonksiyonu
        function launchAndroidAR() {
            // Tam URL'yi alın, modelin tam yolu olmalı
            const modelUrl = "https://Azraabsr.github.io/evinde-gor-projesi/models/old_chair.gltf";
            
            // Scene Viewer URL'sini oluştur
            // Method 1: Direct URL
            const sceneViewerUrl = `https://arvr.google.com/scene-viewer/1.0?file=${modelUrl}&mode=ar_preferred`;
            
            // Method 2: Intent URL
            const intentUrl = `intent://arvr.google.com/scene-viewer/1.0?file=${modelUrl}&mode=ar_preferred#Intent;scheme=https;package=com.google.android.googlequicksearchbox;action=android.intent.action.VIEW;S.browser_fallback_url=${encodeURIComponent(window.location.href)};end;`;
            
            // Birden fazla yöntemi deneyelim
            try {
                console.log("Android AR başlatılıyor...");
                // Yöntem 1: Direkt URL (daha basit)
                window.location = sceneViewerUrl;
                
                // Yedek yöntem (JavaScript setTimeout ile)
                setTimeout(function() {
                    // Yöntem 2: Intent URL (daha karmaşık ama bazen daha güvenilir)
                    window.location = intentUrl;
                }, 1000);
            } catch (error) {
                console.error("AR başlatılamadı:", error);
                alert("AR başlatılamadı. Lütfen Chrome veya Samsung Internet tarayıcısı kullanın.");
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            const modelSelector = document.getElementById('modelSelector');
            const modelViewer = document.getElementById('ar-viewer');
            const qrcodeContainer = document.getElementById('qrcode');
            const arStatusContainer = document.getElementById('ar-status-container');
            
            // Cihaz tipini kontrol et
            const isAndroid = /Android/.test(navigator.userAgent);
            
            // AR durumunu kontrol et ve göster
            checkARSupport();
            
            function checkARSupport() {
                let statusHTML = '<div class="ar-status">';
                
                if (isAndroid) {
                    statusHTML += '<p class="supported">✓ Android cihaz tespit edildi</p>';
                    statusHTML += '<p>Google AR Services yüklü olmalıdır</p>';
                } else {
                    statusHTML += '<p class="not-supported">Bu site Android cihazlarda en iyi çalışır</p>';
                }
                
                arStatusContainer.innerHTML = statusHTML + '</div>';
            }
            
            function generateQRCode(modelName) {
                // Her iki durumda da kullanılacak değişkenleri dışarıda tanımlayın
                const websiteUrl = "https://Azraabsr.github.io/evinde-gor-projesi";
                const arUrl = `${websiteUrl}?m=${modelName}`; // m parametresi (kısa)
                
                try {
                    // QR kod oluşturma (Sürüm 10 kullanarak)
                    const qr = qrcode(10, 'L'); // Sürüm 10 kullanın (daha fazla veri kapasitesi için)
                    
                    qr.addData(arUrl);
                    qr.make();
                    
                    // QR kodu oluştur
                    const qrImage = qr.createImgTag(5);
                    qrcodeContainer.innerHTML = `
                        <div>
                            <h3>Bu ürünü evinde görmek için QR kodu tara</h3>
                            ${qrImage}
                            <p><a href="${arUrl}" target="_blank">Direkt Link</a></p>
                        </div>
                    `;
                } catch (error) {
                    console.error("QR kod oluşturma hatası:", error);
                    
                    // QR kod oluşturulamazsa sadece link göster
                    qrcodeContainer.innerHTML = `
                        <div>
                            <h3>Ürünü evinde görmek için linke tıkla</h3>
                            <p><a href="${arUrl}" target="_blank">Evinde Gör</a></p>
                        </div>
                    `;
                }
                
                console.log("Oluşturulan URL:", arUrl);
            }
            
            // Model yüklemesi için olay dinleyicisi
            modelViewer.addEventListener('load', function() {
                console.log("Model başarıyla yüklendi");
            });
            
            // Sayfa yüklendiğinde QR kodu oluştur
            generateQRCode(modelSelector.value);
            
            // URL'den model parametresini kontrol et
            const urlParams = new URLSearchParams(window.location.search);
            const modelParam = urlParams.get('m'); // 'm' olarak kısalttık
            
            if (modelParam) {
                console.log("URL'den model yükleniyor:", modelParam);
                
                if (modelSelector.querySelector(`option[value="${modelParam}"]`)) {
                    modelSelector.value = modelParam;
                }
                
                // Kendi modelinizi kullanın
                modelViewer.src = `models/${modelParam}.gltf`;
            }
            
            // Model değiştiğinde
            modelSelector.addEventListener('change', function() {
                const selectedModel = this.value;
                modelViewer.src = `models/${selectedModel}.gltf`;
                generateQRCode(selectedModel);
            });
        });
    </script>
</body>
</html>
