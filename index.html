<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evinde Gör - AR Deneyimi</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
    <style>
        model-viewer {
            width: 100%;
            height: 500px;
            margin: 0 auto;
        }
        .ar-button {
            display: block;
            width: 200px;
            height: 50px;
            margin: 20px auto;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            line-height: 50px;
            text-decoration: none;
            border-radius: 5px;
        }
        #qrcode {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .model-selector {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .model-selector select {
            padding: 8px;
            font-size: 16px;
        }
        .url-display {
            text-align: center;
            margin: 10px 0;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Evinde Gör</h1>
    
    <div class="model-selector">
        <select id="modelSelector">
            <option value="old_chair">Eski Sandalye</option>
            <option value="modern_chair">Modern Sandalye</option>
            <option value="table">Masa</option>
        </select>
    </div>
    
    <div id="qrcode"></div>
    
    <div class="evinde-gor-container">
        <button onclick="showARModal()" class="evinde-gor-button">
            <img src="ar-icon.png" alt="AR İkonu"> Evinde Gör
        </button>
    </div>

    <model-viewer 
        id="ar-viewer"
        src="models/old_chair.gltf" 
        alt="3D Model" 
        ar 
        ar-modes="webxr scene-viewer quick-look" 
        camera-controls 
        auto-rotate>    
        <button slot="ar-button" class="ar-button">
            Evinde Gör
        </button>
    </model-viewer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const modelSelector = document.getElementById('modelSelector');
            const modelViewer = document.getElementById('ar-viewer');
            const qrcodeContainer = document.getElementById('qrcode');
            
            function generateQRCode(modelName) {
                // Tam mutlak URL oluştur
                // NOT: Bu kısmı kendi web sitenizin gerçek URL'si ile değiştirin
                const websiteUrl = "http://127.0.0.1:5500/index.html?model=old_chair";
                // veya geliştirme aşamasında
                // const websiteUrl = "http://192.168.1.X:XXXX"; // Yerel IP adresiniz ve port
                
                // Oluşturulacak QR kod URL'i
                const arUrl = `${websiteUrl}?model=${modelName}`;
                
                // QR kod oluştur
                const qr = qrcode(4, 'M'); // 4: Daha yüksek sürüm, daha fazla veri saklayabilir
                qr.addData(arUrl);
                qr.make();
                
                // Eski QR kodu temizle
                qrcodeContainer.innerHTML = '';
                
                // Yeni QR kodu ekle
                const qrImage = qr.createImgTag(5);
                qrcodeContainer.innerHTML = `
                    <div>
                        <h3>Bu ürünü evinde görmek için QR kodu tara</h3>
                        ${qrImage}
                        <div class="url-display">
                            <p>URL: <a href="${arUrl}" target="_blank">${arUrl}</a></p>
                            <p>QR kodu tarayamıyorsanız, linke tıklayabilir veya linki kopyalayabilirsiniz</p>
                        </div>
                    </div>
                `;

                // Debug için konsola yazdır
                console.log("Oluşturulan URL:", arUrl);
            }
            
            // Sayfa yüklendiğinde QR kodu oluştur
            generateQRCode(modelSelector.value);
            
            // URL'den model parametresini kontrol et
            const urlParams = new URLSearchParams(window.location.search);
            const modelParam = urlParams.get('model');
            
            if (modelParam) {
                console.log("URL'den model yükleniyor:", modelParam);
                modelSelector.value = modelParam;
                // Model dosyasının tam yolunu belirt
                modelViewer.src = `models/${modelParam}.gltf`;
                // Model yüklenme durumunu kontrol et
                modelViewer.addEventListener('load', function() {
                    console.log("Model başarıyla yüklendi");
                });
                modelViewer.addEventListener('error', function(error) {
                    console.error("Model yüklenirken hata oluştu:", error);
                });
            }
            
            // Model değiştiğinde
            modelSelector.addEventListener('change', function() {
                const selectedModel = this.value;
                modelViewer.src = `models/${selectedModel}.gltf`;
                generateQRCode(selectedModel);
            });
            
            // AR uyumluluğunu kontrol et
            if (navigator.xr) {
                navigator.xr.isSessionSupported('immersive-ar')
                    .then((supported) => {
                        if (supported) {
                            console.log('AR destekleniyor');
                        } else {
                            console.log('AR desteklenmiyor');
                            // Kullanıcıya bildir
                            const arStatus = document.createElement('div');
                            arStatus.innerHTML = '<p style="color: red; text-align: center;">Cihazınız AR özelliğini desteklemiyor</p>';
                            document.body.appendChild(arStatus);
                        }
                    });
            } else {
                console.log('WebXR API desteklenmiyor');
                const arStatus = document.createElement('div');
                arStatus.innerHTML = '<p style="color: red; text-align: center;">Tarayıcınız AR özelliğini desteklemiyor</p>';
                document.body.appendChild(arStatus);
            }
        });
    </script>
</body>
</html>
