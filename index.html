<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evinde Gör - AR Deneyimi</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
    <style>
        model-viewer {
            width: 100%;
            height: 500px;
            margin: 0 auto;
            background-color: #f0f0f0;
        }
        #qrcode {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .model-selector {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .model-selector select {
            padding: 8px;
            font-size: 16px;
        }
        .button {
            display: block;
            width: 80%;
            max-width: 300px;
            height: 50px;
            margin: 20px auto;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            line-height: 50px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 18px;
            border: none;
            cursor: pointer;
        }
        .ar-info {
            text-align: center;
            margin: 10px 0;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        .ar-tips {
            margin-top: 10px;
            padding: 10px;
            background-color: #fff3cd;
            border-radius: 5px;
            font-weight: bold;
        }
        .scale-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 10px 0;
        }
        .scale-button {
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Evinde Gör</h1>
    
    <div class="model-selector">
        <select id="modelSelector">
            <option value="old_chair">Eski Sandalye</option>
        </select>
    </div>
    
    <div id="qrcode"></div>
    
    <div class="ar-info">
        <p>Modelin ölçeğini ayarlamak için:</p>
        <div class="scale-buttons">
            <button class="scale-button" onclick="setModelScale(0.1)">Çok Küçük</button>
            <button class="scale-button" onclick="setModelScale(0.5)">Küçük</button>
            <button class="scale-button" onclick="setModelScale(1)">Normal</button>
            <button class="scale-button" onclick="setModelScale(2)">Büyük</button>
        </div>
        
        <div class="ar-tips">
            <p>Model yanlış yerde görünüyorsa:</p>
            <ol style="text-align: left; max-width: 400px; margin: 0 auto;">
                <li>Uygulamadan çıkıp tekrar deneyin</li>
                <li>Daha iyi ışık olan bir ortamda deneyin</li>
                <li>Farklı bir ölçek seçin</li>
                <li>Telefonu daha yavaş hareket ettirin</li>
                <li>Zemini daha fazla taratın</li>
            </ol>
        </div>
    </div>

    <!-- Normal 3D Görüntüleyici -->
    <model-viewer 
        id="ar-viewer"
        src="models/old_chair.gltf" 
        alt="3D Model" 
        camera-controls
        environment-image="neutral"
        shadow-intensity="1"
        scale="1 1 1"
        auto-rotate>    
    </model-viewer>
    
    <!-- AR için butonlar -->
    <div style="display: flex; flex-direction: column; align-items: center; gap: 10px;">
        <button onclick="launchBasicAR()" class="button">
            Basit AR (Önerilen)
        </button>
        
        <button onclick="launchScaledAR()" class="button" style="background-color: #ff9800;">
            Ölçekli AR
        </button>
    </div>

    <script>
        // Global değişkenler
        let currentModelScale = 1;
        
        // Model ölçeğini ayarlama
        function setModelScale(scale) {
            currentModelScale = scale;
            document.getElementById('ar-viewer').setAttribute('scale', `${scale} ${scale} ${scale}`);
            console.log(`Model ölçeği ${scale} olarak ayarlandı`);
        }
        
        // En basit AR deneyimi (en güvenilir)
        function launchBasicAR() {
            // Kendi modelimiz
            const modelUrl = "https://Azraabsr.github.io/evinde-gor-projesi/models/old_chair.gltf";
            
            // En basit Scene Viewer URL'si - minimum parametre
            const sceneViewerUrl = `https://arvr.google.com/scene-viewer/1.0?file=${modelUrl}&mode=ar_preferred`;
            
            try {
                console.log("Basit AR başlatılıyor...");
                window.location = sceneViewerUrl;
            } catch (error) {
                console.error("AR başlatılamadı:", error);
                alert("AR başlatılamadı. Lütfen Chrome veya Samsung Internet tarayıcısı kullanın.");
            }
        }
        
        // Ölçeklendirilmiş AR deneyimi
        function launchScaledAR() {
            // Kendi modelimiz
            const modelUrl = "https://Azraabsr.github.io/evinde-gor-projesi/models/old_chair.gltf";
            
            // Ölçek hesaplama
            const scalePercent = Math.min(Math.max(currentModelScale * 50, 10), 100); // Ölçeği 10-100 arasında sınırla
            
            // Ölçekli Scene Viewer URL'si
            const sceneViewerUrl = `https://arvr.google.com/scene-viewer/1.0?file=${modelUrl}&mode=ar_preferred&initial_scale=${scalePercent}`;
            
            try {
                console.log("Ölçekli AR başlatılıyor...");
                console.log("Ölçek:", scalePercent, "% olarak ayarlandı");
                window.location = sceneViewerUrl;
            } catch (error) {
                console.error("AR başlatılamadı:", error);
                alert("AR başlatılamadı. Lütfen Chrome veya Samsung Internet tarayıcısı kullanın.");
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            const modelSelector = document.getElementById('modelSelector');
            const modelViewer = document.getElementById('ar-viewer');
            const qrcodeContainer = document.getElementById('qrcode');
            
            function generateQRCode(modelName) {
                // Her iki durumda da kullanılacak değişkenleri dışarıda tanımlayın
                const websiteUrl = "https://Azraabsr.github.io/evinde-gor-projesi";
                const arUrl = `${websiteUrl}?m=${modelName}`; // m parametresi (kısa)
                
                try {
                    // QR kod oluşturma (Sürüm 10 kullanarak)
                    const qr = qrcode(10, 'L'); // Sürüm 10 kullanın (daha fazla veri kapasitesi için)
                    
                    qr.addData(arUrl);
                    qr.make();
                    
                    // QR kodu oluştur
                    const qrImage = qr.createImgTag(5);
                    qrcodeContainer.innerHTML = `
                        <div>
                            <h3>Bu ürünü evinde görmek için QR kodu tara</h3>
                            ${qrImage}
                            <p><a href="${arUrl}" target="_blank">Direkt Link</a></p>
                        </div>
                    `;
                } catch (error) {
                    console.error("QR kod oluşturma hatası:", error);
                    
                    // QR kod oluşturulamazsa sadece link göster
                    qrcodeContainer.innerHTML = `
                        <div>
                            <h3>Ürünü evinde görmek için linke tıkla</h3>
                            <p><a href="${arUrl}" target="_blank">Evinde Gör</a></p>
                        </div>
                    `;
                }
                
                console.log("Oluşturulan URL:", arUrl);
            }
            
            // Model yüklemesi için olay dinleyicisi
            modelViewer.addEventListener('load', function() {
                console.log("Model başarıyla yüklendi");
            });
            
            // Sayfa yüklendiğinde QR kodu oluştur
            generateQRCode(modelSelector.value);
            
            // URL'den model parametresini kontrol et
            const urlParams = new URLSearchParams(window.location.search);
            const modelParam = urlParams.get('m'); // 'm' olarak kısalttık
            
            if (modelParam) {
                console.log("URL'den model yükleniyor:", modelParam);
                
                if (modelSelector.querySelector(`option[value="${modelParam}"]`)) {
                    modelSelector.value = modelParam;
                }
                
                // Kendi modelinizi kullanın
                modelViewer.src = `models/${modelParam}.gltf`;
            }
            
            // Model değiştiğinde
            modelSelector.addEventListener('change', function() {
                const selectedModel = this.value;
                modelViewer.src = `models/${selectedModel}.gltf`;
                generateQRCode(selectedModel);
            });
            
            // Varsayılan ölçek ayarı
            setModelScale(0.5); // Başlangıçta küçük ölçek
        });
    </script>
</body>
</html>
