<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evinde Gör - AR Deneyimi</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
    <style>
        model-viewer {
            width: 100%;
            height: 500px;
            margin: 0 auto;
        }
        .ar-button {
            display: block;
            width: 200px;
            height: 50px;
            margin: 20px auto;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            line-height: 50px;
            text-decoration: none;
            border-radius: 5px;
        }
        #qrcode {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .model-selector {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .model-selector select {
            padding: 8px;
            font-size: 16px;
        }
        .evinde-gor-button {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 20px auto;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Evinde Gör</h1>
    
    <div class="model-selector">
        <select id="modelSelector">
            <option value="old_chair">Eski Sandalye</option>
        </select>
    </div>
    
    <div id="qrcode"></div>
    
    <button onclick="showARModal()" class="evinde-gor-button">
        Evinde Gör
    </button>

    <model-viewer 
        id="ar-viewer"
        src="models/old_chair.gltf" 
        alt="3D Model" 
        ar 
        ar-modes="webxr scene-viewer quick-look" 
        camera-controls 
        auto-rotate>    
        <button slot="ar-button" class="ar-button">
            Evinde Gör
        </button>
    </model-viewer>

    <script>
        // AR modal fonksiyonu
        function showARModal() {
            // AR butonuna tıklama olayı ekle
            const arButton = document.querySelector('.ar-button');
            if (arButton) {
                arButton.click(); // AR modunu otomatik başlat
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            const modelSelector = document.getElementById('modelSelector');
            const modelViewer = document.getElementById('ar-viewer');
            const qrcodeContainer = document.getElementById('qrcode');
            
            function generateQRCode(modelName) {
                // Her iki durumda da kullanılacak değişkenleri dışarıda tanımlayın
                const websiteUrl = "https://Azraabsr.github.io/evinde-gor-projesi";
                const arUrl = `${websiteUrl}?m=${modelName}`; // m parametresi (kısa)
                
                try {
                    // QR kod oluşturma (Sürüm 10 kullanarak)
                    const qr = qrcode(10, 'L'); // Sürüm 10 kullanın (daha fazla veri kapasitesi için)
                    
                    qr.addData(arUrl);
                    qr.make();
                    
                    // QR kodu oluştur
                    const qrImage = qr.createImgTag(5);
                    qrcodeContainer.innerHTML = `
                        <div>
                            <h3>Bu ürünü evinde görmek için QR kodu tara</h3>
                            ${qrImage}
                            <p><a href="${arUrl}" target="_blank">Direkt Link</a></p>
                        </div>
                    `;
                } catch (error) {
                    console.error("QR kod oluşturma hatası:", error);
                    
                    // QR kod oluşturulamazsa sadece link göster
                    qrcodeContainer.innerHTML = `
                        <div>
                            <h3>Ürünü evinde görmek için linke tıkla</h3>
                            <p><a href="${arUrl}" target="_blank">Evinde Gör</a></p>
                        </div>
                    `;
                }
                
                console.log("Oluşturulan URL:", arUrl);
            }
            
            // Sayfa yüklendiğinde QR kodu oluştur
            generateQRCode(modelSelector.value);
            
            // URL'den model parametresini kontrol et
            const urlParams = new URLSearchParams(window.location.search);
            const modelParam = urlParams.get('m'); // 'm' olarak kısalttık
            
            if (modelParam) {
                console.log("URL'den model yükleniyor:", modelParam);
                modelSelector.value = modelParam;
                
                // Kendi modelinizi kullanın
                modelViewer.src = `models/${modelParam}.gltf`;
                
                modelViewer.addEventListener('load', function() {
                    console.log("Model başarıyla yüklendi");
                });
                
                modelViewer.addEventListener('error', function(error) {
                    console.error("Model yüklenirken hata oluştu:", error);
                    // Hata durumunda varsayılan modele dön
                    modelViewer.src = "models/old_chair.gltf";
                });
            }
            
            // Model değiştiğinde
            modelSelector.addEventListener('change', function() {
                const selectedModel = this.value;
                modelViewer.src = `models/${selectedModel}.gltf`;
                generateQRCode(selectedModel);
            });
            
            // AR uyumluluğunu kontrol et
            if (navigator.xr) {
                navigator.xr.isSessionSupported('immersive-ar')
                    .then((supported) => {
                        if (supported) {
                            console.log('AR destekleniyor');
                        } else {
                            console.log('AR desteklenmiyor');
                            const arStatus = document.createElement('div');
                            arStatus.innerHTML = '<p style="color: red; text-align: center;">Cihazınız AR özelliğini desteklemiyor</p>';
                            document.body.appendChild(arStatus);
                        }
                    });
            } else {
                console.log('WebXR API desteklenmiyor');
                const arStatus = document.createElement('div');
                arStatus.innerHTML = '<p style="color: red; text-align: center;">Tarayıcınız AR özelliğini desteklemiyor</p>';
                document.body.appendChild(arStatus);
            }
        });
    </script>
</body>
</html>
