<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evinde Gör - AR Deneyimi</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
    <style>
        model-viewer {
            width: 100%;
            height: 500px;
            margin: 0 auto;
            background-color: #f0f0f0;
        }
        #qrcode {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .model-selector {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .model-selector select {
            padding: 8px;
            font-size: 16px;
        }
        .button {
            display: block;
            width: 80%;
            max-width: 300px;
            height: 50px;
            margin: 20px auto;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            line-height: 50px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 18px;
            border: none;
            cursor: pointer;
        }
        .ar-info {
            text-align: center;
            margin: 10px 0;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        .ar-status {
            margin-top: 10px;
            text-align: center;
            font-weight: bold;
        }
        .supported {
            color: green;
        }
        .not-supported {
            color: red;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Evinde Gör</h1>
    
    <div class="model-selector">
        <select id="modelSelector">
            <option value="old_chair">Eski Sandalye</option>
        </select>
    </div>
    
    <div id="qrcode"></div>
    
    <div class="ar-info">
        <p>AR özelliğini kullanmak için:</p>
        <ol style="text-align: left; max-width: 400px; margin: 0 auto;">
            <li>AR uyumlu modern bir telefon kullanın (iPhone veya yeni Android)</li>
            <li>Kamera izinlerini verin</li>
            <li>Telefonu hareket ettirerek zemini taratın</li>
            <li>Modeli yerleştirmek için ekrana dokunun</li>
        </ol>
        <div id="ar-status-container"></div>
    </div>
    
    <!-- AR Butonları -->
    <div id="ar-buttons">
        <!-- Android için Scene Viewer butonu -->
        <a id="ar-android" class="button" style="display: none;">
            Android AR
        </a>
        
        <!-- iOS için Quick Look butonu -->
        <a id="ar-ios" rel="ar" class="button" style="display: none;">
            iPhone AR
        </a>
    </div>

    <model-viewer 
        id="ar-viewer"
        src="models/old_chair.gltf" 
        alt="3D Model" 
        camera-controls
        environment-image="neutral"
        shadow-intensity="1"
        auto-rotate>    
    </model-viewer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const modelSelector = document.getElementById('modelSelector');
            const modelViewer = document.getElementById('ar-viewer');
            const qrcodeContainer = document.getElementById('qrcode');
            const arStatusContainer = document.getElementById('ar-status-container');
            const arAndroidButton = document.getElementById('ar-android');
            const arIosButton = document.getElementById('ar-ios');
            
            // Cihaz tipini kontrol et
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
            const isAndroid = /Android/.test(navigator.userAgent);
            
            // AR butonlarını cihaz tipine göre göster
            if (isIOS) {
                arIosButton.style.display = 'block';
                setupIOSAR();
            } else if (isAndroid) {
                arAndroidButton.style.display = 'block';
                setupAndroidAR();
            } else {
                // Diğer cihazlar için her iki butonu da göster
                arIosButton.style.display = 'block';
                arAndroidButton.style.display = 'block';
                setupIOSAR();
                setupAndroidAR();
            }
            
            // Android için Scene Viewer'ı kur
            function setupAndroidAR() {
                const modelPath = "https://Azraabsr.github.io/evinde-gor-projesi/models/old_chair.gltf";
                
                // Android Scene Viewer'ı etkinleştir
                const sceneViewerUrl = `intent://arvr.google.com/scene-viewer/1.0?file=${modelPath}&mode=ar_preferred#Intent;scheme=https;package=com.google.android.googlequicksearchbox;action=android.intent.action.VIEW;S.browser_fallback_url=https://developers.google.com/ar;end;`;
                
                arAndroidButton.textContent = 'Android AR ile Gör';
                arAndroidButton.href = sceneViewerUrl;
            }
            
            // iOS için AR Quick Look'u kur
            function setupIOSAR() {
                // USDZ formatına dönüştürülmüş model URL'si (Quick Look için gerekli)
                // Not: GLTF modellerinizi USDZ formatına dönüştürmeniz gerekir
                // Şimdilik örnek bir URL kullanıyoruz
                const usdzPath = "https://modelviewer.dev/shared-assets/models/Astronaut.usdz";
                
                arIosButton.textContent = 'iPhone AR ile Gör';
                arIosButton.href = usdzPath;
            }
            
            // AR durumunu kontrol et ve göster
            checkARSupport();
            
            function checkARSupport() {
                let statusHTML = '<div class="ar-status">';
                
                if (isIOS) {
                    statusHTML += '<p class="supported">✓ iPhone AR destekleniyor</p>';
                } else if (isAndroid) {
                    statusHTML += '<p class="supported">✓ Android AR destekleniyor</p>';
                } else {
                    statusHTML += '<p class="not-supported">✗ Cihazınız tanınamadı</p>';
                    statusHTML += '<p>Lütfen mobil cihaz kullanın</p>';
                }
                
                arStatusContainer.innerHTML = statusHTML + '</div>';
            }
            
            function generateQRCode(modelName) {
                // Her iki durumda da kullanılacak değişkenleri dışarıda tanımlayın
                const websiteUrl = "https://Azraabsr.github.io/evinde-gor-projesi";
                const arUrl = `${websiteUrl}?m=${modelName}`; // m parametresi (kısa)
                
                try {
                    // QR kod oluşturma (Sürüm 10 kullanarak)
                    const qr = qrcode(10, 'L'); // Sürüm 10 kullanın (daha fazla veri kapasitesi için)
                    
                    qr.addData(arUrl);
                    qr.make();
                    
                    // QR kodu oluştur
                    const qrImage = qr.createImgTag(5);
                    qrcodeContainer.innerHTML = `
                        <div>
                            <h3>Bu ürünü evinde görmek için QR kodu tara</h3>
                            ${qrImage}
                            <p><a href="${arUrl}" target="_blank">Direkt Link</a></p>
                        </div>
                    `;
                } catch (error) {
                    console.error("QR kod oluşturma hatası:", error);
                    
                    // QR kod oluşturulamazsa sadece link göster
                    qrcodeContainer.innerHTML = `
                        <div>
                            <h3>Ürünü evinde görmek için linke tıkla</h3>
                            <p><a href="${arUrl}" target="_blank">Evinde Gör</a></p>
                        </div>
                    `;
                }
                
                console.log("Oluşturulan URL:", arUrl);
            }
            
            // Model yüklemesi için olay dinleyicisi
            modelViewer.addEventListener('load', function() {
                console.log("Model başarıyla yüklendi");
                
                // Model yüklendiğinde Android butonunu güncelle
                if (isAndroid) {
                    setupAndroidAR();
                }
            });
            
            // Sayfa yüklendiğinde QR kodu oluştur
            generateQRCode(modelSelector.value);
            
            // URL'den model parametresini kontrol et
            const urlParams = new URLSearchParams(window.location.search);
            const modelParam = urlParams.get('m'); // 'm' olarak kısalttık
            
            if (modelParam) {
                console.log("URL'den model yükleniyor:", modelParam);
                
                if (modelSelector.querySelector(`option[value="${modelParam}"]`)) {
                    modelSelector.value = modelParam;
                }
                
                // Kendi modelinizi kullanın
                modelViewer.src = `models/${modelParam}.gltf`;
                
                // AR butonlarını güncelle
                if (isAndroid) {
                    setupAndroidAR();
                }
            }
            
            // Model değiştiğinde
            modelSelector.addEventListener('change', function() {
                const selectedModel = this.value;
                modelViewer.src = `models/${selectedModel}.gltf`;
                generateQRCode(selectedModel);
                
                // AR butonlarını güncelle
                if (isAndroid) {
                    setupAndroidAR();
                }
            });
        });
    </script>
</body>
</html>
